<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Return</title>
</head>
<body>
    <h1>Portfolio Return</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker Symbol</th>
                <th>Purchase Price</th>
                <th>Units Purchased</th>
                <th>Current Price</th>
                <th>Return</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in portfolio_return %}
            <tr>
                <td>{{ stock['tickers_symbols'] }}</td>
                <td>{{ stock['purchase_price'] }}</td>
                <td>{{ stock['amount_invested'] }}</td>
                <td>{{ stock['current_price'] }}</td>
                <td>{{ stock['portfolio_return'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
